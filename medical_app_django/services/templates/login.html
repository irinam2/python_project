{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Авторизация - Медицинские услуги{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h3>Вход</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </form>
                    {% if messages %}
                        <span class="text-danger">Пожалуйста, проверьте, что логин и пароль верны</span>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
